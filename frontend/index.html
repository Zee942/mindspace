<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Space</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #161617;
      --surface-color: #1d1d1f;
      --card-color: rgba(36, 36, 38, 0.75);
      --primary-color: #007aff;
      --secondary-color: #a066ff;
      --danger-color: #ff453a;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --border-color: rgba(255, 255, 255, 0.1);
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      
      /* Animation Colors */
      --anim-blue-1: #007aff;
      --anim-blue-2: #0a84ff;
      --anim-blue-3: #64d2ff;
      --anim-black: #050a14;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* Prevent scrollbars from animation overflow */
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      padding-top: calc(60px + 2rem); /* Adjust for new top bar */
      min-height: 100vh;
      box-sizing: border-box;
      position: relative; /* Ensure it stays on top of the background */
      z-index: 1;
      width: 100%;
    }
    /* --- Background Animation --- */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(120px);
      will-change: transform, opacity;
    }
    .shape1 {
      width: 500px;
      height: 500px;
      background: var(--anim-blue-1);
      top: -15%;
      left: -15%;
      animation: flow 30s ease-in-out infinite;
    }
    .shape2 {
      width: 600px;
      height: 600px;
      background: var(--anim-blue-2);
      bottom: -25%;
      right: -20%;
      animation: flow 40s ease-in-out infinite reverse;
    }
    .shape3 {
      width: 400px;
      height: 400px;
      background: var(--anim-blue-3);
      bottom: 20%;
      left: 10%;
      animation: flow 35s ease-in-out infinite;
    }
     .shape4 {
      width: 450px;
      height: 450px;
      background: var(--anim-black);
      top: 5%;
      right: 5%;
      animation: flow 45s ease-in-out infinite reverse;
    }
    @keyframes flow {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translate(10vw, -10vh) rotate(180deg) scale(1.3);
        opacity: 0.3;
      }
      100% {
        transform: translate(0, 0) rotate(360deg) scale(1);
        opacity: 0.2;
      }
    }
    
    /* Simple scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    input:focus, button:focus, select:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--background-color), 0 0 0 4px var(--primary-color);
    }
    input:focus-visible, button:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px var(--background-color), 0 0 0 4px var(--primary-color);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",

}
</script>

</head>
<body>
  <div class="background-animation">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
  </div>
  <div id="root"></div>

</body>
</html>
